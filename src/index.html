<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>familycall - Video & Audio Calling</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="container">
                <h1>familycall</h1>
                <p class="subtitle">Video & Audio Calling App</p>
                
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Started</button>
                </form>
                
                <div id="login-error" class="error-message"></div>
                
                <div class="install-prompt" id="install-prompt" style="display: none;">
                    <p>Install this app for a better experience!</p>
                    <button id="install-btn" class="btn btn-secondary">Install App</button>
                </div>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="app-screen" class="screen">
            <header>
                <h2>familycall</h2>
                <div class="user-info">
                    <span id="current-username"></span>
                    <button id="logout-btn" class="btn-icon">Logout</button>
                </div>
            </header>

            <main>
                <!-- Contacts Section -->
                <section id="contacts-section">
                    <div class="section-header">
                        <h3>Contacts</h3>
                        <button id="add-contact-btn" class="btn-icon">+</button>
                    </div>
                    
                    <div id="contacts-list" class="contacts-list"></div>
                    
                    <div id="no-contacts" class="empty-state">
                        <p>No contacts yet. Add your first contact!</p>
                    </div>
                </section>

                <!-- Add Contact Modal -->
                <div id="add-contact-modal" class="modal">
                    <div class="modal-content">
                        <h3>Add Contact</h3>
                        <form id="add-contact-form">
                            <div class="form-group">
                                <input type="text" id="contact-name" placeholder="Contact name" required>
                            </div>
                            <div class="modal-actions">
                                <button type="button" id="cancel-contact-btn" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Invite Modal -->
                <div id="invite-modal" class="modal">
                    <div class="modal-content">
                        <h3>Share Invite Link</h3>
                        <p>Send this link to your contact:</p>
                        <div class="invite-link-container">
                            <input type="text" id="invite-link" readonly>
                            <button id="copy-invite-btn" class="btn btn-secondary">Copy</button>
                        </div>
                        <button type="button" id="close-invite-btn" class="btn btn-primary">Close</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Call Screen -->
        <div id="call-screen" class="screen">
            <div class="call-container">
                <div class="video-container">
                    <video id="remote-video" autoplay playsinline></video>
                    <video id="local-video" autoplay playsinline muted></video>
                </div>
                
                <div class="call-controls">
                    <button id="mute-btn" class="btn-icon call-btn">ðŸ”‡</button>
                    <button id="video-toggle-btn" class="btn-icon call-btn">ðŸ“¹</button>
                    <button id="end-call-btn" class="btn-icon call-btn end-call">ðŸ“ž</button>
                </div>
                
                <div class="call-info">
                    <p id="call-status">Connecting...</p>
                    <p id="call-contact-name"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
